<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for post in posts %}
    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.pub_date }}</p>
    <p>{{ post.content|truncatewords:2 }}</p>
{% endfor %}

</body>
</html>
